<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{

    width:100%;

    object-fit:cover;

    font-size:18px;
    width:80%;
    margin:auto;

    padding:15px;

    margin:30px;
    font-size:14px;
    color:#555;

</style>
</head>

<body>

<h1>ğŸ‚ Happy Birthday My Dear Sister â¤ï¸</h1>

<div id="countdown"></div>

<div id="slideshow">
    <img id="slide" src="img1.jpg">
</div>

<div class="message">
ğŸ’– Dear Sister,<br><br>
You are my biggest blessing in life.<br>
May your smile always shine bright ğŸ˜Š<br>
Stay happy forever ğŸ‰ğŸ‚<br><br>

</div>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<footer>

<script>
// -------- Slideshow --------
const images = [
 "img1.jpg.jpg",
 "img2.jpg.jpg",
 "img3.jpg.jpeg",
 "img4.jpg.jpg"
];
let i = 0;

setInterval(()=>{
    i = (i+1)%images.length;
    document.getElementById("slide").src = images[i];
},3000);

// -------- Countdown --------
const birthday = new Date("Feb 20, 2026 00:00:00").getTime();

setInterval(()=>{
    const now = new Date().getTime();
    const diff = birthday - now;

    if(diff > 0){
        const d = Math.floor(diff/(1000*60*60*24));
        const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
        const m = Math.floor((diff%(1000*60*60))/(1000*60));
        const s = Math.floor((diff%(1000*60))/1000);

        document.getElementById("countdown").innerHTML =
        `ğŸ‰ Birthday in: ${d}d ${h}h ${m}m ${s}s`;
    }else{
        document.getElementById("countdown").innerHTML =
        "ğŸŠ Happy Birthday Today! ğŸ‚ğŸ‰";
    }
},1000);

// -------- Confetti --------
for(let j=0;j<80;j++){
    const c = document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.opacity=Math.random();
    c.style.borderRadius="50%";
    document.body.appendChild(c);

    let fall = Math.random()*5+2;

    setInterval(()=>{
        let t = parseFloat(c.style.top);
        if(t>100) c.style.top="-10px";
        else c.style.top=(t+fall)+"px";
    },50);
}
</script>

</body>
</html>
